<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Propinas</title>
    <link rel="stylesheet" href="stytles.css">
</head>
<body>
    <header>
        <h1>Calculadora de Propinas</h1>
    </header>
    <section id="calculadora">
        <div class="input-group">
            <label for="monto">Monto de la cuenta (₲):</label>
            <input type="number" id="monto" placeholder="100000">
        </div>
        <div class="input-group">
            <label for="porcentaje">Porcentaje de propina:</label>
            <input type="number" id="porcentaje" placeholder="15">
        </div>
        <div class="input-group">
            <label for="otroPorcentaje">Otro porcentaje de propina:</label>
            <input type="number" id="otroPorcentaje" placeholder="10">
        </div>
        <div class="input-group">
            <label for="personas">Cantidad de personas:</label>
            <input type="number" id="personas" placeholder="1">
        </div>
        <div class="input-group">
            <label for="redondear">Redondear:</label>
            <select id="redondear">
                <option value="ninguno">Ninguno</option>
                <option value="redondearAbajo">Redondear hacia abajo</option>
                <option value="redondearArriba">Redondear hacia arriba</option>
            </select>
        </div>
        <button id="calcular">Calcular</button>
        <div id="resultado">
            <p>Monto de la propina (₲): <span id="montoPropina">0</span></p>
            <p>Total a pagar (₲): <span id="totalPagar">0</span></p>
            <p>Total por persona (₲): <span id="totalPersona">0</span></p>
        </div>
        <button id="imprimir">Imprimir</button>
        <a id="enviarCorreo" href="mailto:?subject=Calculadora%20de%20Propinas&body=Monto%20de%20la%20propina:%20₲0%0ATotal%20a%20pagar:%20₲0%0ATotal%20por%20persona:%20₲0">Enviar por correo electrónico</a>
    </section>
    <script src="script.js"></script>
    
</body>
</html>
